version: '3.8'
services:
  web:
    build: .
    container_name: ev_agent_web
    volumes:
      - .:/app
      - ./data:/app/data
    ports: ["8000:8000"]
    env_file: .env
    depends_on:
      - db
    command: sh entrypoint.sh
  db:
    image: postgres:16
    container_name: ev_agent_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ev_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
volumes:
  pg_data:
